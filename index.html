<body>
    <div class="card">
        <div class="logo">
            <img src="img/логос.jpg" alt="IsraelDelCargo Logo" class="logo-img">
        </div>
        <h1 id="name-title">IsraelDelCargo</h1>
        <div class="languages">
            <button class="language" data-lang="ru" title="Русский">
                <svg class="flag-svg" viewBox="0 0 3 2" xmlns="http://www.w3.org/2000/svg">
                    <rect width="3" height="2" fill="#fff"/>
                    <rect y="0.6667" width="3" height="0.6667" fill="#0039A6"/>
                    <rect y="1.3333" width="3" height="0.6667" fill="#d52b1e"/>
                </svg>
            </button>
            <button class="language" data-lang="en" title="English">
                <svg class="flag-svg" viewBox="0 0 60 30" xmlns="http://www.w3.org/2000/svg">
                    <clipPath id="t">
                        <path d="M0,0 v30 h60 V0 H0 z"/>
                    </clipPath>
                    <clipPath id="s">
                        <path d="M30,15 m-15,0 a15,15 0 1,0 30,0 a15,15 0 1,0 -30,0"/>
                    </clipPath>
                    <g clip-path="url(#t)">
                        <path d="M0,0 v30 h60 V0 H0 z" fill="#012169"/>
                        <path d="M0,0 L60,30 M60,0 L0,30" stroke="#fff" stroke-width="6"/>
                        <path d="M0,0 L60,30 M60,0 L0,30" stroke="#C8102E" stroke-width="4"/>
                        <path d="M30,0 v30 M0,15 h60" stroke="#fff" stroke-width="10"/>
                        <path d="M30,0 v30 M0,15 h60" stroke="#C8102E" stroke-width="6"/>
                    </g>
                </svg>
            </button>
            <button class="language" data-lang="he" title="עברית">
                <svg class="flag-svg" viewBox="0 0 3 2" xmlns="http://www.w3.org/2000/svg">
                    <rect width="3" height="2" fill="#ffffff"/>
                    <path d="M0,0.5 H3 M0,1.5 H3" stroke="#0038B8" stroke-width="0.2"/>
                    <circle cx="1.5" cy="1" r="0.3" fill="#0038B8"/>
                </svg>
            </button>
        </div>
        <p id="intro-text" class="styled-text">Доставка посылок в Израиль, мы доступны по этим каналам:</p>
        <div class="contacts">
            <a href="tel:+79914992420" class="contact-btn contact-phone">
                <span class="icon-wrapper">
                    <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path fill="currentColor" d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.1-.21 11.36 11.36 0 003.55.57 1 1 0 011 1v3.35a1 1 0 01-1 1A17 17 0 013 6a1 1 0 011-1h3.35a1 1 0 011 1 11.36 11.36 0 00.57 3.55 1 1 0 01-.21 1.09l-2.09 2.09z"/>
                    </svg>
                </span>
                <span id="phone-text">Телефонный звонок</span>
            </a>
            <a href="https://wa.me/79914992420" class="contact-btn contact-whatsapp" target="_blank" rel="noopener noreferrer">
                <span class="icon-wrapper">
                    <img src="img/вотсап.png" alt="WhatsApp" class="icon-img">
                </span>
                <span id="whatsapp-text">WhatsApp</span>
            </a>
            <a href="https://t.me/israeldelcargo" class="contact-btn contact-telegram" target="_blank" rel="noopener noreferrer">
                <span class="icon-wrapper">
                    <img src="img/телеграм.png" alt="Telegram" class="icon-img">
                </span>
                <span id="telegram-text">Телеграм</span>
            </a>
            <a href="https://israeldelcargo.com/" class="contact-btn contact-website" target="_blank" rel="noopener noreferrer">
                <span class="icon-wrapper">
                    <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path fill="currentColor" d="M12 2a10 10 0 1010 10A10 10 0 0012 2zm6.93 8H17a15.8 15.8 0 00-1.24-5A8.06 8.06 0 0118.93 10zM12 4a13.79 13.79 0 012 6h-4a13.79 13.79 0 012-6zM4.07 10A8.06 8.06 0 018.24 5a15.8 15.8 0 00-1.24 5zm0 4A8.06 8.06 0 018.24 19a15.8 15.8 0 00-1.24-5zM12 20a13.79 13.79 0 01-2-6h4a13.79 13.79 0 01-2 6zm4.76-1a15.8 15.8 0 001.24-5h1.93A8.06 8.06 0 0116.76 19zM16 12a13.79 13.79 0 01-2 6 13.79 13.79 0 01-2-6h4zm-8 0a13.79 13.79 0 012-6 13.79 13.79 0 012 6H8z"/>
                    </svg>
                </span>
                <span id="website-text">Веб-сайт</span>
            </a>
            <a href="mailto:IsraelDelCargo@mail.ru" class="contact-btn contact-email">
                <span class="icon-wrapper">
                    <img src="img/почта.png" alt="Почта" class="icon-img">
                </span>
                <span id="email-text">Электронная почта</span>
            </a>
            <a href="https://www.tinkoff.ru/rm/rabaev.natan1/qBQMJ15331" class="contact-btn contact-payment" target="_blank" rel="noopener noreferrer">
                <span class="icon-wrapper">
                    <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path fill="currentColor" d="M21 5H3a1 1 0 00-1 1v2h20V6a1 1 0 00-1-1zM2 18a1 1 0 001 1h18a1 1 0 001-1v-7H2zm3-3h4a1 1 0 010 2H5a1 1 0 010-2z"/>
                    </svg>
                </span>
                <span id="payment-text">Оплата</span>
            </a>
            <a href="iusif_contact.vcf" id="save-contact" download class="contact-btn contact-save">
                <span class="icon-wrapper">
                    <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path fill="currentColor" d="M17 3H7a2 2 0 00-2 2v14l7-3 7 3V5a2 2 0 00-2-2z"/>
                    </svg>
                </span>
                <span id="save-text">Сохранить контакт</span>
            </a>
        </div>
        <div class="description">
            <p id="description-text" class="styled-text">IsraelDelCargo - это лучшее решение для вашей посылки!</p>
        </div>
        <div class="message-form">
            <textarea id="message" placeholder="Введите ваше сообщение"></textarea>
            <div class="send-buttons">
                <button id="send-whatsapp" class="send-btn" title="Отправить через WhatsApp">
                    <img src="img/вотсап.png" alt="WhatsApp" class="icon-img">
                </button>
                <button id="send-telegram" class="send-btn" title="Отправить через Telegram">
                    <img src="img/телеграм.png" alt="Telegram" class="icon-img">
                </button>
                <button id="send-email" class="send-btn" title="Отправить через Email">
                    <img src="img/почта.png" alt="Почта" class="icon-img">
                </button>
            </div>
            <div id="message-popup" class="popup hidden">
                <p id="popup-text"></p>
                <button id="close-popup">OK</button>
            </div>
        </div>
        <script>
            const languageData = {
                ru: {
                    name: "IsraelDelCargo",
                    intro: "Доставка посылок в Израиль, мы доступны по этим каналам:",
                    phone: "Телефонный звонок",
                    whatsapp: "WhatsApp",
                    telegram: "Телеграм",
                    website: "Веб-сайт",
                    email: "Электронная почта",
                    payment: "Оплата",
                    save: "Сохранить контакт",
                    description: "IsraelDelCargo - это лучшее решение для вашей посылки!",
                    placeholder: "Введите ваше сообщение",
                    messageSent: "Сообщение отправлено!"
                },
                en: {
                    name: "IsraelDelCargo",
                    intro: "Parcel delivery to Israel, we are available on these channels:",
                    phone: "Phone Call",
                    whatsapp: "WhatsApp",
                    telegram: "Telegram",
                    website: "Website",
                    email: "Email",
                    payment: "Payment",
                    save: "Save Contact",
                    description: "IsraelDelCargo - the best solution for your package!",
                    placeholder: "Enter your message",
                    messageSent: "Message Sent!"
                },
                he: {
                    name: "ישראלדלקרגו",
                    intro: "משלוח חבילות לישראל, אנו זמינים בערוצים הבאים:",
                    phone: "שיחת טלפון",
                    whatsapp: "וואטסאפ",
                    telegram: "טלגרם",
                    website: "אתר",
                    email: "דואר אלקטרוני",
                    payment: "תשלום",
                    save: "שמור איש קשר",
                    description: "IsraelDelCargo - הפתרון הטוב ביותר עבור החבילה שלך!",
                    placeholder: "הזן את ההודעה שלך",
                    messageSent: "ההודעה נשלחה!"
                }
            };

            let currentLang = 'ru';

            function switchLanguage(lang) {
                currentLang = lang;
                const langData = languageData[lang];
                document.getElementById('name-title').textContent = langData.name;
                document.getElementById('intro-text').textContent = langData.intro;
                document.getElementById('phone-text').textContent = langData.phone;
                document.getElementById('whatsapp-text').textContent = langData.whatsapp;
                document.getElementById('telegram-text').textContent = langData.telegram;
                document.getElementById('website-text').textContent = langData.website;
                document.getElementById('email-text').textContent = langData.email;
                document.getElementById('payment-text').textContent = langData.payment;
                document.getElementById('save-text').textContent = langData.save;
                document.getElementById('description-text').textContent = langData.description;
                document.getElementById('message').placeholder = langData.placeholder;
            }

            document.querySelectorAll('.language').forEach(languageBtn => {
                languageBtn.addEventListener('click', () => {
                    const selectedLang = languageBtn.dataset.lang;
                    switchLanguage(selectedLang);
                });
            });

            function showPopup() {
                const popup = document.getElementById('message-popup');
                const popupText = document.getElementById('popup-text');
                popupText.textContent = languageData[currentLang].messageSent;
                popup.classList.remove('hidden');
            }

            document.getElementById('send-whatsapp').addEventListener('click', () => {
                const message = document.getElementById('message').value.trim();
                if (message.length > 0) {
                    const encodedMessage = encodeURIComponent(message);
                    const whatsappURL = `https://wa.me/79914992420?text=${encodedMessage}`;
                    window.open(whatsappURL, '_blank');
                    showPopup();
                } else {
                    alert(languageData[currentLang].placeholder);
                }
            });

            document.getElementById('send-telegram').addEventListener('click', () => {
                const message = document.getElementById('message').value.trim();
                if (message.length > 0) {
                    const encodedMessage = encodeURIComponent(message);
                    const telegramURL = `https://t.me/israeldelcargo?text=${encodedMessage}`;
                    window.open(telegramURL, '_blank');
                    showPopup();
                } else {
                    alert(languageData[currentLang].placeholder);
                }
            });

            document.getElementById('send-email').addEventListener('click', () => {
                const message = document.getElementById('message').value.trim();
                if (message.length > 0) {
                    const emailURL = `mailto:IsraelDelCargo@mail.ru?subject=Сообщение&body=${encodeURIComponent(message)}`;
                    window.open(emailURL, '_blank');
                    showPopup();
                } else {
                    alert(languageData[currentLang].placeholder);
                }
            });

            document.getElementById('close-popup').addEventListener('click', () => {
                document.getElementById('message-popup').classList.add('hidden');
            });

            document.addEventListener('DOMContentLoaded', () => {
                switchLanguage(currentLang);
            });
        </script>
    </body>
</html>
